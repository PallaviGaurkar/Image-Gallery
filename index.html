<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="gallery-title">Image Gallery</h1>
  <div class="gallery">
    <!-- Image Thumbnails -->
    <img src="img1.jpg" alt="Image 1" class="thumbnail" />
    <img src="img2.jpg" alt="Image 2" class="thumbnail" />
    <img src="img3.jpg" alt="Image 3" class="thumbnail" />
    <img src="img4.jpg" alt="Image 4" class="thumbnail" />
    <img src="img5.jpg" alt="Image 5" class="thumbnail" />
    <img src="img6.jpg" alt="Image 6" class="thumbnail" />
    <img src="img7.jpg" alt="Image 7" class="thumbnail" />
    <img src="img8.jpg" alt="Image 8" class="thumbnail" />
  </div>

  <!-- Modal Lightbox -->
  <div id="lightbox" class="lightbox hidden">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" class="lightbox-img" />
    
    <div class="controls">
      <button onclick="prevImage()">⟨</button>
      <button onclick="zoomIn()">🔍+</button>
      <button onclick="zoomOut()">🔍−</button>
      <button onclick="downloadImage()">⬇</button>
      <button onclick="nextImage()">⟩</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
